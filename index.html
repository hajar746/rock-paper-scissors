<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="game-home">
        <img src="imgs/rock-paper-scissors.png" class="r-p-s" />
        <h1 class="game-title">Rock Paper Scissors!</h1>
        <button class="btn-start">Start New Game</button>
      </div>
    </div>
    <main class="hidden main">
      <div class="players">
        <h1>YOU</h1>
        <h1>COMPUTER</h1>
      </div>
      <div class="choice"></div>
      <div class="choices">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissor">SCISSOR</button>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
