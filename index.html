<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-new">
      <div class="game-home">
        <img src="imgs/rock-paper-scissors.png" class="r-p-s" />
        <h1 class="game-title">Rock Paper Scissors!</h1>
        <button class="btn-start">Start New Game</button>
      </div>
    </div>
    <main class="hidden main">
      <div class="players">
        <div class="you">
          <h1>YOU:</h1>
          <span class="score-you">0</span>
        </div>
        <div class="computer">
          <h1>COMPUTER:</h1>
          <span class="score-comp">0</span>
        </div>
      </div>
      <div class="player-choices">
        <div class="choices-you">
          <img
            src="imgs/stone.png"
            alt="rock"
            class="img img-you-rock hidden"
          />
          <img
            src="imgs/paper.png"
            alt="paper"
            class="img img-you-paper hidden"
          />
          <img
            src="imgs/scissors.png"
            alt="scissors"
            class="img img-you-scissor hidden"
          />
        </div>
        <div class="choices-comp">
          <img
            src="imgs/stone.png"
            alt="rock"
            class="img img-comp-rock hidden"
          />
          <img
            src="imgs/paper.png"
            alt="paper"
            class="img img-comp-paper hidden"
          />
          <img
            src="imgs/scissors.png"
            alt="scissors"
            class="img img-comp-scissor hidden"
          />
        </div>
      </div>
      <div class="btn-choices">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissor">SCISSOR</button>
      </div>

      <div class="game-score">
        <button class="btn-playagain hidden">PLAY AGAIN</button>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
